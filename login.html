<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
          <label for="uname">Username:</label><br>

          <input type="submit" value="Login">
        </form>
      </div>
    
</body>
</html>
